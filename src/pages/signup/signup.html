
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-6>
      <img src="./assets/images/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
                <ion-input type="text" placeholder="Full Name" name="Name" [(ngModel)]="display_name" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="signup()">Sign Up</button>
        </ion-col>
      </ion-row>
      
  </div>
</ion-content>
