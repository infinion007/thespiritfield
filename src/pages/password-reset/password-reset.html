
<ion-header>

  <ion-navbar>
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-6>
        <img src="./assets/images/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form>
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Username or Email" name="email" [(ngModel)]="username" required></ion-input>
              </ion-item>
             
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full (click)="onPassRequest()">Request Password</button>
            
            <ion-row>
              <ion-col col-6>
                </ion-col>
              <ion-col col-6>
                </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
